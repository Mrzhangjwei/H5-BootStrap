<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid System</title>
  <link rel="stylesheet" href="../build/bs3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../build/bs3.3.7/css/font-awesome.min.css">

  <script type="text/javascript" src="../build/bs3.3.7/js/jquery-3.1.0.min.js">

  </script>

</head>
<style media="screen">
#img { max-width: 100%; height: auto;}
</style>
<body>
  <hr>
  <div class="container">
    <div class="dropdown">
      <button type="button" class="btn btn-default dropdown-toggle " data-toggle="dropdown">下拉菜单 <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li>javascript</li>
        <li>CSS3</li>
        <li>HTML5</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Dropdown
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>
  </div>
  <hr>
  <div class="container">
    <div class="dropup">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Dropup
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
