<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo 002</title>
    <link rel="stylesheet" href="../build/bs3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>标准按钮样式</h1>
        <button class="btn btn-default">默认按钮</button>
        <button class="btn btn-primary">原始按钮</button>
        <button class="btn btn-success">成功按钮</button>
        <button class="btn btn-info">信息按钮</button>
        <button class="btn btn-warning">警告按钮</button>
        <button class="btn btn-danger">危险按钮</button>
        <button class="btn btn-link">链接按钮</button>
    </div>
    <div class="container">
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
            <li><a tabindex="-1" href="#">行为</a></li>
            <li><a tabindex="-1" href="#">其它行为</a></li>
            <li><a tabindex="-1" href="#">特别行为</a></li>
            <li class="divider"></li>
            <li><a tabindex="-1" href="#">分割链接</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="btn-group">
                <button class="btn">左</button>
                <button class="btn">中</button>
                <button class="btn">右</button>
            </div>
        </div>
        <div class="btn-toolbar">
            <div class="btn-group">

                <a class="btn" href="#"><span class="glyphicon glyphicon-align-left"></span></a>
                <a class="btn" href="#"><i class="icon-align-center"></i></a>
                <a class="btn" href="#"><i class="icon-align-right"></i></a>
                <a class="btn" href="#"><i class="icon-align-justify"></i></a>

            </div>
        </div>
        <button type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
        </button>
    </div>

    <script src="../build/bs3.3.7/js/jquery-3.1.0.min.js"></script>
    <script src="../build/bs3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
