<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo 001</title>
  <link rel="stylesheet" href="../build/bs3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row table-bordered">
  <div class="col-xs-12 col-md-8 table-bordered">.col-xs-12 .col-md-8</div>
  <div class="col-xs-6 col-md-4 table-bordered">.col-xs-6 .col-md-4</div>
</div>

<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<div class="row table-bordered">
  <div class="col-xs-6 col-md-4 table-bordered">.col-xs-6 .col-md-4</div>
  <div class="col-xs-6 col-md-4 table-bordered">.col-xs-6 .col-md-4</div>
  <div class="col-xs-6 col-md-4 table-bordered">.col-xs-6 .col-md-4</div>
</div>

<!-- Columns are always 50% wide, on mobile and desktop -->
<div class="row table-bordered">
  <div class="col-xs-6 table-bordered">.col-xs-6</div>
  <div class="col-xs-6 table-bordered">.col-xs-6</div>
</div>

  </div>

  <script src="../build/bs3.3.7/js/jquery-3.1.0.min.js"></script>
  <script src="../build/bs3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
